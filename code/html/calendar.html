<!DOCTYPE html>
<html lang="en">
  <script>
    function gapiLoaded() {
      gapi.load("client:auth2", initClient);
    }

    function initClient() {
      console.log("gapi client loaded");
    }

    function gisLoaded() {
      console.log("gis loaded");
    }
  </script>
  <script
    async
    defer
    src="https://apis.google.com/js/api.js"
    id="api-config"
  ></script>
  <script
    async
    defer
    src="https://accounts.google.com/gsi/client"
    id="client-config"
  ></script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/code/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cgi4jsd.css" />
    <title>My Calendar | ClearlyPlan</title>
  </head>
  <body class="page-body" id="calendar-body">
    <header class="page-header" id="calendar-header">
      <div class="greeting">
        <h1 class="greeting-text"></h1>
      </div>
      <nav class="navbar" id="calendar-nav">
        <ul class="nav-links" id="calendar">
          <li><a href="/code/html/index.html"></a>Home</li>
          <li><a href="/code/html/calendar.html">Plan</a></li>
          <li><a href="/code/html/relax.html">Relax</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container" id="sidebar">
        <div class="container" id="cal-sign-in-block">
          <h2 id="sidebar-heading">
            ClearlyPlan uses Google Calendar. If you have an account, you may
            sign in below.
          </h2>
          <button class="btn" id="authorize_button">
            <a href="">Sign In to Google Calendar</a>
          </button>
        </div>
        <div class="container" id="upcoming-search">
          <form action="" id="upcoming-search-form">
            <label for="upcoming-query">Search for Upcoming Events</label>
            <input
              type="text"
              id="upcoming-query"
              placeholder="Search events"
            />
            <button type="button" class="btn" id="upcoming-search-btn">
              Search
            </button>
          </form>
        </div>
        <div class="container" id="cal-sign-out-block">
          <button type="button" class="btn" id="signout_button">
            Sign Out
          </button>
        </div>
      </div>
      <div class="container" id="content"></div>
    </main>
    <footer></footer>
    <script src="/code/js/script.js"></script>
    <script src="/code/js/google-cal-config.js"></script>
  </body>
</html>
