<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/code/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cgi4jsd.css" />
    <title>Sign In | ClearlyPlan</title>
  </head>
  <body class="page-body" id="sign-in-body">
    <header class="page-header" id="sign-in-header">
      <div class="greeting">
        <h1 class="greeting-text"></h1>
      </div>
      <nav class="navbar" id="sign-in-nav">
        <ul class="nav-links" id="sign-in">
          <li><a href="/code/html/index.html"></a>Home</li>
          <li><a href="/code/html/calendar.html">Plan</a></li>
          <li><a href="/code/html/relax.html">Relax</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        src="/assets/images/sign-in-page-image.png"
        alt=""
        class="page-accent"
        id="sign-in-accent"
      />
      <div class="container" id="sign-in-block">
        <h1 class="heading" id="sign-in-heading">
          Sign in to your ClearlyPlan account
        </h1>
        <form action="" class="user-info" id="sign-in-form" method="post">
          <label for="username-email">Username/E-mail Address: </label>
          <input
            type="text"
            id="username-email"
            placeholder="Enter a username or valid e-mail address"
            class="field"
          />
          <label for="password">Password: </label>
          <input type="password" id="password" class="field" />
          <button class="btn" id="sign-in-btn" type="submit">Sign In</button>
        </form>
      </div>
    </main>
    <footer class="page-footer" id="sign-in-footer">
      <ul class="legal">
        <li class="legal-item">
          &copy;2024, ClearlyPlan. All rights reserved.
        </li>
        <li class="legal-item">PRIVACY POLICY</li>
        <li class="legal-item">COOKIES</li>
      </ul>
    </footer>
  </body>
  <script></script>
</html>
