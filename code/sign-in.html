<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cgi4jsd.css" />
    <title>Sign In | ClearlyPlan</title>

  <body class="page-body" id="sign-in-body">
    <header>
      <div class="greeting"></div>
      <ul class="navbar">
        <li><a href="/code/index.html"></a>Home</li>
        <li><a href="/code/calendar.html">Plan</a></li>
        <li><a href="/code/relax.html">Relax</a></li>
      </ul>
    </header>
    <main>
      <div class="container" id="signin-fields">
        <h1>Sign in to your ClearlyPlan account</h1>
        <label for="username-email">Username/E-mail Address: </label>
        <input
          type="text"
          id="username-email"
          placeholder="Enter a username or valid e-mail address"
        />
        <label for="password">Password: </label>
        <input type="password" id="password" />
        <button class="btn" id="sign-up-btn" type="submit">Sign In</button>
      </div>
    </main>
    <footer></footer>
  </body>
  <script></script>
</html>
