<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cgi4jsd.css" />
    <title>Sign Up to Get Started | ClearlyPlan</title>
  </head>
  <body class="page-body" id="sign-up-body">
    <header class="page-header" id="sign-up-header">
      <div class="greeting"></div>
      <nav class="navbar" id="sign-up-nav">
        <ul class="nav-links" id="sign-up">
          <li><a href="/code/index.html"></a>Home</li>
          <li><a href="/code/calendar.html">Plan</a></li>
          <li><a href="/code/relax.html">Relax</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        src="/assets/pexels-polina-tankilevitch-4723339.jpg"
        alt=""
        class="page-accent"
        id="sign-up-accent"
      />
      <div class="container" id="sign-up-block">
        <h1 class="heading" id="sign-up-heading">
          Start clearing your mind for a more productive day.
        </h1>
        <form action="" class="user-info" id="sign-up-form" method="post">
          <label for="email">Username/E-mail Address: </label>
          <input
            type="email"
            id="email"
            placeholder="Enter a username or valid e-mail address"
            class="field"
          />
          <label for="new-password">Enter a new password :</label>
          <input
            type="password"
            id="new-password"
            placeholder="Must be 8-12 characters"
            class="field"
          />
          <label for="reenter-password">Re-enter password: </label>
          <input type="password" id="reenter-password" class="field" />
          <button class="btn" id="sign-up-btn" type="submit">Sign Up</button>
        </form>
      </div>
    </main>
    <footer class="page-footer" id="sign-up-footer">
      <ul class="legal">
        <li class="legal-item">
          &copy;2024, ClearlyPlan. All rights reserved.
        </li>
        <li class="legal-item">PRIVACY POLICY</li>
        <li class="legal-item">COOKIES</li>
      </ul>
    </footer>
  </body>
  <script></script>
</html>
