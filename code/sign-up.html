<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cgi4jsd.css" />
    <title>Sign Up to Get Started | ClearlyPlan</title>
  </head>
  <body class="page-body" id="sign-up-body">
    <header>
      <div class="greeting"></div>
      <nav class="navbar">
        <ul class="nav-links" id="sign-up-nav">
          <li><a href="/code/index.html"></a>Home</li>
          <li><a href="/code/calendar.html">Plan</a></li>
          <li><a href="/code/relax.html">Relax</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="" alt="" class="page-accent" id="sign-up-accent" />
      <div class="container" id="signup-fields">
        <h1>Start clearing your mind for a more productive day.</h1>
        <label for="email">Username/E-mail Address: </label>
        <input
          type="email"
          id="email"
          placeholder="Enter a username or valid e-mail address"
        />
        <label for="new-password">Enter a new password :</label>
        <input
          type="password"
          id="new-password"
          placeholder="Must be 8-12 characters"
        />
        <label for="reenter-password">Re-enter password: </label>
        <input type="password" id="reenter-password" />
        <button class="btn" id="sign-up-btn" type="submit">Sign Up</button>
      </div>
    </main>
    <footer></footer>
  </body>
  <script></script>
</html>
